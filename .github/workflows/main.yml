          # Add demo mode detection at the beginning of the main JS file
          echo "console.log('üöó Dealership Demo Mode Activated');" > temp_main.js
          echo "if (window.DEMO_MODE) {" >> temp_main.js
          echo "  console.log('Using demo data for GitHub Pages');" >> temp_main.js
          echo "  window.fetch = function(url, options) {" >> temp_main.js
