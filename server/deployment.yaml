apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: dealership
  name: dealership
spec:
  replicas: 1
  selector:
    matchLabels:
      run: dealership
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: dealership
    spec:
      containers:
      - image: dealership-local:latest
        imagePullPolicy: Never
        name: dealership
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: backend_url
          value: "http://host.docker.internal:3030"
        - name: sentiment_analyzer_url
          value: "http://host.docker.internal:5050/"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: dealership-service
  labels:
    run: dealership
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000
    protocol: TCP
  selector:
    run: dealership 